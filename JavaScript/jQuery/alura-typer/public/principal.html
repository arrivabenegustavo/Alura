<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="center">Alura Typer</h1>
        <p class="frase center">Tente escrever o que está aqui dentro o mais rápido que puder.</p>

        <ul class="informacoes center">
            <li>
                <i class="small material-icons icones">description</i>
                <span id="tamanho-frase">0</span> palavras
            </li>
            <li>
                <i class="small material-icons icones">access_alarm</i>
                <span id="tempo-digitacao">5</span> segundos
            </li>
        </ul>

        <textarea class="campo-digitacao" cols="40" rows="8"></textarea>
        <div class="row">
            <div class="botoes">                                                                                        <!--nome do ícone-->
                <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" id="botao-reiniciar">autorenew</i></a>
                <a class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons" id="botao-reiniciar">autorenew</i></a>
                <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons" id="botao-reiniciar">autorenew</i></a>
                <a class="btn-floating btn-large waves-effect waves-light lightblue"><i class="material-icons" id="botao-reiniciar">autorenew</i></a>

            </div>
        </div>
               

        <ul class="center">
            <li><span id="contador-caracteres">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
        </ul>

        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered"> <!-- Centraliza tabela-->
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>No. de palavras</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </section>
    </div>

    





    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
