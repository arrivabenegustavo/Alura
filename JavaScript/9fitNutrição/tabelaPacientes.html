<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>9fit Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h2 class="titulo">9fit Nutrição</h2>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<label for="fitrar-tabela">Filtrar</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>
		<section class="container">
			<span class="mensagem-erro"></span>
			<label class="label-titulo">Adicionar novo paciente:</label>
			<form id="form-adiciona">
				<div class="grupo">
					<label for="Nome">Nome:</label>
					<input type="text" name="nome" id="nome" placeholder="Digite seu nome" class="campo">
				</div>
				<div class="grupo">
					<label for="peso">Peso:</label>
					<input type="text" name="peso" id="peso" placeholder="Digite seu peso" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="altura">Altura:</label>
					<input type="text" name="altura" id="altura" placeholder="Digite sua altura" class="campo campo-medio">
				</div>
				<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
			</form>
		</section>
		<script src="calcula-imc.js" ></script>
		<script src="form-criaTabela.js"></script>
		<script src="remove.paciente.js"></script>
		<script src="filtra-paciente.js"></script>

	</body>
</html>
