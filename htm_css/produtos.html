<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Produtos - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css"> <!-- Como o navegador cria o estilo para todas as tags
        que ele acha adequadas, então precisamos removê-lo, para que o estilo que criamos não seja
        influenciado pelo estilo que o navegador adiciona.
        ESTE RESET É USADO EM PRATICAMENTE TODOS OS SITES-->

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="pagina2">
            <div id="caixa">
                <h1>
                    <img src="logo.png" alt="Logo Barbearia Alura">
                </h1> 
                <nav> <!-- Tag 'nav' de navegação, representa uma seção de uma página
                que aponta para outras páginas --> 
                    <ul>
                        <li><a href="barbearia.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <!-- tag 'a' serve como ancora, leva para outro lugar, ou seja
                        cria um link para outra pagina -->
                    </ul>
                </nav> 
            </div>    
        </header> 

        <main> <!-- tag semântica - Identifica o bloco como a coisa mais importante da página-->
            <ul class="produtos">
                <li>
                    <h2>Cabelo</h2>
                    <img src="cabelo.jpg" alt="Imagem de cabelo">
                    <p class="produto-descricao">Na tesoura ou máquina, como o cliente preferir.</p>
                    <p class="produto-preco">R$ 25,00</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="barba.jpg" alt="Imagem de barba">
                    <p class="produto-descricao">Corte e desenho profissional de barba.</p>
                    <p class="produto-preco">R$ 18,00</p>
                </li>
                <li>
                    <h2>Cabelo + Barba</h2>
                    <img src="cabelo+barba.jpg" alt="imagem de cabelo e barba">
                    <p class="produto-descricao">Pacote completo de cabelo E barba</p>
                    <p class="produto-preco">R$ 35,00</p>
                </li>
            </ul>

        </main>
        
        <footer>
            <img src="logo-branco.png" alt="Logo para rodapé">
            <p class="copyright">&copy; Copyrigth Barbearia Alura - 2021</p>
        </footer>
    </body>
</html>
