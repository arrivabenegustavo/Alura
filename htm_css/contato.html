<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>

        <link rel="stylesheet" href="reset.css">
    
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div id="caixa">
                <h1>
                    <img src="logo.png" alt="Logo da Barbearia Alura">
                </h1> 
                <nav>
                    <ul>
                        <li><a href="barbearia.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav> 
            </div>    
        </header>
        <main class="formulario">
            <form action=""> <!-- ACTION devemos informar o nome da URL para a qual o conteúdo do formulário será submetido, se este atributo não for especificado, a URL corrente será usada.-->
                <label for="nomesobrenome">Nome e Sobrenome</label> 
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="João Abreu">
                <!-- REQUIRED com que o o campo tenha o preenchimento do campo como obrigatório-->
                <!-- PLACEHOLDER deixa uma sugestão de preenchimento no campo.
                uma dica de formato para o preenchimento-->
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" class="input-padrao"></textarea>

                <fieldset> <!-- É um grupo de campos que substitui uma DIV por conta da SEMÂNTICA
                    pois a FIELDSET serve para agrupar campos de um formulário com o mesmo assunto.
                    e neste caso, a tag que representa o título desse grupo de campos é LEGEND-->
                    <legend>Como prefere o nosso contato?</legend>

                    <!-- exemplo unificado entre LABEL e INPUT, 
                    para que não seja necessário o uso de FOR e ID 
                    Neste caso o INPUT APARECERÁ ANTES do LABEL-->
                    <label><input type="radio" name="contato">Email</label>
                    <label><input type="radio" name="contato">Ligação</label>
                    <label><input type="radio" name="contato" checked>WhatsApp</label>
                    <!-- CHECKED deixa uma opção previamente selecionada-->
                    
                    <!-- Neste caso, o uso do NAME="" faz com que os inputs sejam do mesmo grupo
                    e receba apenas uma entrada, ou seja, somente um item poderá ser escolhido
                    quando um item selecionado, ao clicar em outro, automaticamente o item anterior
                    é desmarcado -->
                </fieldset>
                <fieldset> 
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <!-- exemplo unificado entre LABEL e  INPUT, 
                    para que não seja necessário o uso de FOR e ID 
                    NESTE CASO APARECERÁ APÓS O INPUT-->
                <label id="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

                <input id="enviar" type="submit" value="Enviar">

            </form>
            <table>
                <thead> <!-- Representa o cabeçalho de uma tabela-->
                    <tr><!-- Linha da tabela-->
                        <th colspan="2">Horários</th> <!-- Título do cabeçalho
                            E uso do COLSPAN="qntd de células agrupadas" para agrupar células-->
                        
                    </tr>
                </thead>
                <tbody> <!-- Conteúdo nas células(linhas) da tabela-->
                    <tr>
                        <td>Segunda a Quinta</td>
                        <td>08h ~ 19h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>8h ~ 18h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyrigth Barbearia Alura - 2021</p>
        </footer> 
    </body>
</html>
